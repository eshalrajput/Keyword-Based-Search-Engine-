<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        
        .document-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .document-header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .document-header:hover {
            box-shadow: var(--hover-shadow);
        }
        
        .document-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: var(--card-shadow);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 15px;
            line-height: 1.7;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .document-content:hover {
            box-shadow: var(--hover-shadow);
        }
        
        mark {
            background-color: #ffd166;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .btn-modern {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
      .btn-primary-modern {
    background-color: var(--primary-color);
    border: none;
    box-shadow: 0 4px 6px rgba(67, 97, 238, 0.25);
    color: white;
}

.btn-primary-modern:hover {
    background-color: rgb(16, 16, 136);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(21, 48, 165, 0.3);
}

        
        .btn-secondary-modern {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        
        .btn-secondary-modern:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            color: white;
        }
        
        .badge-modern {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .filename {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.75rem;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .document-header .d-flex {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 16px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .document-content {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="filename">{{ filename }}</h1>
                    <div class="mt-2">
                        {% if query %}
                        <span class="badge badge-modern">
                            <i class="fas fa-search me-1"></i>Search: "{{ query }}"
                        </span>
                        {% endif %}
                    </div>
                </div>
                <div class="header-actions">
                    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary-modern btn-modern">
                        <i class="fas fa-download"></i> Download
                    </a>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary-modern btn-modern">
                        <i class="fas fa-arrow-left"></i> Back to Search
                    </a>
                </div>
            </div>
        </div>
        
        <div class="document-content">
            {{ content|safe }}
        </div>
    </div>

    <script>
        // Add subtle animation to document content when it loads
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.querySelector('.document-content');
            contentElement.style.opacity = '0';
            contentElement.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                contentElement.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                contentElement.style.opacity = '1';
                contentElement.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
