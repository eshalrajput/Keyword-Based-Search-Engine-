{% extends "layout/base.html" %}

{% block title %}Add New User - Admin{% endblock %}

{% block head %}
<!-- Styles for the Add New User form -->
<style>
    .add-user-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    /* Title Styling */
    .add-user-container h2 {
        color: #021d3a;
        margin-bottom: 25px;
        text-align: center;
    }

    /* Form Group Styling */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
    }

    /* Input Field Styling */
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    /* Checkbox Styling */
    .form-check {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
    }

    .form-check label {
        font-weight: 500;
        color: #333;
    }

    /* Button Group Styling */
    .btn-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    /* Primary Button */
    .btn-primary,
    .btn-secondary {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Button Hover Effects */
    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #495057;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 600px) {
        .btn-group {
            flex-direction: column;
        }

        .btn-group button {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Main Content: Add New User Form -->
<div class="add-user-container">
    <h2>Add New User</h2>
    <form method="POST" action="{{ url_for('admin_add_user') }}">
        <!-- Username Input -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Is Admin Checkbox -->
        <div class="form-check">
            <input type="checkbox" id="is_admin" name="is_admin">
            <label for="is_admin">Is Admin</label>
        </div>

        <!-- Button Group (Add User / Cancel) -->
        <div class="btn-group">
            <button type="submit" class="btn-primary">Add User</button>
            <a href="{{ url_for('home') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
